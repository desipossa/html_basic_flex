<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax 01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/parallax01.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/parallax.min.js"></script>
</head>

<body>
    <div class="Wrap">
        <header id="header">
            <h1>
                <a href="/">
                    <img src="../img/logo_w.png" alt="">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">menu01</a></li>
                    <li><a href="">menu02</a></li>
                    <li><a href="">menu03</a></li>
                    <li><a href="">menu04</a></li>
                    <li><a href="">menu05</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="pr">
                <div class="sticky">
                    <ul>
                        <li>menu01</li>
                        <li>menu02</li>
                        <li>menu03</li>
                    </ul>

                    <div class="ggg">
                        <figure>01</figure>
                        <figure>02</figure>
                        <figure>03</figure>
                    </div>
                </div>
                <section class="sec" data-parallax="scroll" data-image-src="../img/main_visual03.jpg">
                </section>
                <section class="sec" data-parallax="scroll" data-image-src="../img/main_visual01.jpg">
                </section>
                <section class="sec m02">
                    <span>02</span>
                </section>
            </div>
            <div class="bottom">
                ddd
            </div>
        </main>
        <footer id="footer">
            &copy; 20221228 lee.
        </footer>
    </div>

    <script>
        $(function () {
            $('.m02').parallax({ imageSrc: '../img/main_visual02.jpg' });

            $(window).on('scroll', function () {
                var sct = $(window).scrollTop();
                var mH = $('.main').outerHeight(true);
                var sH = $('.sec').height();
                console.log(sct, mH, sH)

                var idx = 0;
                for (i = 0; i < $('.sec').size(); i++) {
                    if (sct > sH * i) { idx = i }
                }
                // if (sct > sH) { idx = 1 }
                // if (sct > sH * 2) { idx = 2 }

                $('.sticky li').eq(idx).addClass('on').siblings().removeClass('on');
                $('.ggg figure').eq(idx).fadeIn().siblings().fadeOut()

            })
        })
    </script>

</body>

</html>
